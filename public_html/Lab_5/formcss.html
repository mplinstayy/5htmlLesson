<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>Формы</title>
</head>
<body>
	<form action="#" method="GET"> 
		<fieldset>
			<legend>Анкетные данные</legend>
			<p><label for="name">Введите имя </label></p>
			<input type="text" name="name" id="name" placeholder="ваше имя">

			<p><label for="email">Введите электронную почту* </label></p>
			<input type="email" name="email" id="email" required>

			<p>Ваш телефон <input type="tel"></p>

			<p><label>Ваш возраст
				<input type="number" min="0" max="110">
			</label></p>

			<p><input type="password" maxlength="10"></p>

			<button type="submit">Отправить</button>
			<button type="reset">Сбросить</button>
		</fieldset>
	</form>

	<form>
		<p><input type="date" value="2021-09-01"></p>
		<p><input type="month" value="2021-09"></p>
		<p><input type="time" value="13:25"></p>
		<p><input type="range" ></p>
		<p><input type="color" ></p>
		<p><input type="file" ></p>
		<p><input type="url" name="" id=""></p>
		<button type="submit">Отправить</button>
		<button type="reset">Сбросить</button>
	</form>
</body>
</html>
